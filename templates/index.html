<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name" required>
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="location-btn"><i class="fas fa-map-marker-alt"></i></button>
        </div>
        
        <div id="current-weather" class="weather-card hidden">
            <div class="main-info">
                <h2 id="city-name">--</h2>
                <div class="temp-container">
                    <span id="temperature">--</span>
                    <span class="unit-switch">
                        <span class="unit active" data-unit="c">°C</span>
                        <span class="unit" data-unit="f">°F</span>
                    </span>
                </div>
                <p id="weather-description">--</p>
            </div>
            <div class="weather-icon">
                <img id="weather-icon" src="" alt="Weather icon">
            </div>
            <div class="details">
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <span id="humidity">--%</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <span id="wind-speed">-- m/s</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-cloud"></i>
                    <span id="clouds">--%</span>
                </div>
            </div>
        </div>
        
        <div id="forecast-container" class="hidden">
            <h3>5-Day Forecast</h3>
            <div class="forecast-list" id="forecast-list">
            </div>
        </div>
        
        <div id="error-message" class="error hidden"></div>
        
        <div class="last-updated">
            <span id="last-updated">Last updated: --</span>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
